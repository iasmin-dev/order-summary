<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!--  ==== STYLE ==== -->
    <link rel="stylesheet" href="style.css" />

    <!-- ==== FONTS ==== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image">
          <img
            src="./images/illustration-hero.svg"
            alt="a person enjoying listening to music"
          />
        </div>

        <section>
          <div class="title">
            <h1 class="title-item">Order Summary</h1>
            <p class="text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
        </section>

        <section>
          <div class="plan flex">
            <img src="./images/icon-music.svg" alt="one musical note symbol" />
            <ul>
              <li class="annual-plan">Annual Plan</li>
              <li class="price">$59.99/year</li>
            </ul>
            <a href="#" id="link">Change</a>
          </div>
        </section>

        <div class="proceed proceed-item"><p>Proceed to Payment</p></div>

        <div id="cancel"><p>Cancel Order</p></div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Iasmin Raquel</a>.
    </footer>
  </body>
</html>
