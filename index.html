<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!--  ==== STYLE ==== -->
  <link rel="stylesheet" href="style.css">
  
  <!-- ==== FONTS ==== -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
        <div class="image">
          <img src="/images/illustration-hero.svg" alt="a person enjoying listening to music">
        </div>
        
        <section>
            <div class="title"><p>Order Summary</p></div>
            <div class="text"><p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p></div>
        </section>
        
        <section>
          <div class="plan flex">
            <div><img src="/images/icon-music.svg" alt="one musical note symbol"></div>
            <div class="flex-wrap">
              <div id="annual"><p>Annual Plan</p></div>
              <div class="text"><p>$59.99/year</p></div>
            </div>
            <div id="link"><a href="#">Change</a></div>   
          </div>
        </section>
        
        <section>
          <div id="proceed"><p>Proceed to Payment</p></div>
          <div id="cancel"><p>Cancel Order</p></div>
        </section>
    </div>
  </main>
   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
